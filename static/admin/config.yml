backend:
  name: github
  repo: shlomimo123/Gatsby_Github_Pages #replace with your username/repo

media_folder: static/assets

collections:
  - name: blog
    label: Blog
    folder: "/src/markdownfiles/Blog/"
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }